<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Форма регистрации</h2>
    <form id="registrationForm">
      <!-- Фамилия -->
      <label for="surname">Фамилия:</label><br>
      <input type="text" id="surname" name="surname" required><br><br>

      <!-- Имя -->
      <label for="name">Имя:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <!-- Отчество (необязательно) -->
      <label for="patronymic">Отчество (необязательно):</label><br>
      <input type="text" id="patronymic" name="patronymic"><br><br>

      <!-- Телеграм -->
      <label for="telegram">Телеграм:</label><br>
      <input type="text" id="telegram" name="telegram" required><br><br>

      <!-- Почта -->
      <label for="email">Почта:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Место обучения (выпадающий список) -->
      <label for="university">Место обучения:</label><br>
      <select id="university" name="university" required>
        <option value="" disabled selected>Выберите ВУЗ</option>
        <option value="ВУЗ 1">ВУЗ 1</option>
        <option value="ВУЗ 2">ВУЗ 2</option>
        <option value="ВУЗ 3">ВУЗ 3</option>
      </select><br><br>

      <!-- Название команды -->
      <label for="teamName">Название команды:</label><br>
      <input type="text" id="teamName" name="teamName" required><br><br>

      <!-- Выбранный кейс (выпадающий список) -->
      <label for="caseName">Выбранный кейс:</label><br>
      <select id="caseName" name="caseName" required>
        <option value="" disabled selected>Выберите кейс</option>
        <option value="Кейс 1">Кейс 1</option>
        <option value="Кейс 2">Кейс 2</option>
        <option value="Кейс 3">Кейс 3</option>
      </select><br><br>

      <!-- Галочка на обработку персональных данных -->
      <label>
        <input type="checkbox" id="consent" name="consent" required>
        Согласен(а) на обработку персональных данных
      </label><br><br>

      <!-- Кнопка регистрации -->
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
